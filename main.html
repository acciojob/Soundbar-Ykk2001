<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundBar</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid red;
        background-color: #a066e8;
      }
      #buttons {
        display: flex;
        gap: 20px;
      }
      .btn {
        background-color: #5a2ea6;
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background-color: #4b238a;
      }
      stop {
        background-color: #9b2c2c;
      }

      .stop:hover {
        background-color: #7e2121;
      }
    </style>
  </head>
  <body>
  <div id="buttons">
    <button class="btn">applause</button>
    <button class="btn">boo</button>
    <button class="btn">gasp</button>
    <button class="btn">tada</button>
    <button class="btn">victory</button>
    <button class="btn">wrong</button>
    <button class="stop">stop</button>
  </div>

  <!-- Hidden audio elements -->
  <audio id="applause" src="https://actions.google.com/sounds/v1/crowds/applause.ogg"></audio>
  <audio id="boo" src="https://actions.google.com/sounds/v1/human_voices/boo.ogg"></audio>
  <audio id="gasp" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="tada" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="victory" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="wrong" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <script>
    let currentAudio = null;

    document.querySelectorAll(".btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const soundName = btn.textContent.trim();
        playSound(soundName);
      });
    });

    document.querySelector(".stop").addEventListener("click", stopSound);

    function playSound(name) {
      stopSound();
      currentAudio = document.getElementById(name);
      if (currentAudio) {
        currentAudio.currentTime = 0;
        currentAudio.play();
      }
    }

    function stopSound() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }
    }
  </script>
</body>

</html>
