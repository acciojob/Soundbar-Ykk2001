<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundBar</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #a066e8;
        font-family: Arial, sans-serif;
      }
      #buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn {
        background-color: #5a2ea6;
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background-color: #4b238a;
      }
      .stop {
        background-color: #9b2c2c;
      }
      .stop:hover {
        background-color: #7e2121;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button class="btn">applause</button>
      <button class="btn">boo</button>
      <button class="btn">gasp</button>
      <button class="btn">tada</button>
      <button class="btn">victory</button>
      <button class="btn">wrong</button>
      <button class="stop">stop</button>
    </div>

    <!-- Hidden audio elements (using MP3 for broad support) -->
    <audio id="applause" src="https://www.soundjay.com/human/applause-01.mp3"></audio>
    <audio id="boo" src="https://www.soundjay.com/human/boo-01.mp3"></audio>
    <audio id="gasp" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    <audio id="tada" src="https://www.soundjay.com/misc/small-bell-ring-01.mp3"></audio>
    <audio id="victory" src="https://www.soundjay.com/button/beep-01a.mp3"></audio>
    <audio id="wrong" src="https://www.soundjay.com/button/beep-10.mp3"></audio>

    <script>
      window.currentAudio = null;

      document.querySelectorAll(".btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const soundName = btn.textContent.trim();
          playSound(soundName);
        });
      });

      document.querySelector(".stop").addEventListener("click", stopSound);

      function playSound(name) {
        stopSound();
        const audio = document.getElementById(name);
        if (audio) {
          audio.currentTime = 0;
          // Catch rejected play() promises so Cypress won't fail
          audio.play().catch((err) => {
            console.warn("Audio play failed:", err.message);
          });
          currentAudio = audio;
        }
      }

      function stopSound() {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          currentAudio = null;
        }
      }
    </script>
  </body>
</html>
