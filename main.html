<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundBar</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #a066e8;
        font-family: Arial, sans-serif;
      }
      #buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn {
        background-color: #5a2ea6;
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background-color: #4b238a;
      }
      .stop {
        background-color: #9b2c2c;
      }
      .stop:hover {
        background-color: #7e2121;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button class="btn">applause</button>
      <button class="btn">boo</button>
      <button class="btn">gasp</button>
      <button class="btn">tada</button>
      <button class="btn">victory</button>
      <button class="btn">wrong</button>
      <button class="stop">stop</button>
    </div>

    <script>
      // Keep track of currently playing audio
      let currentAudio = null;

      // Add click listeners to sound buttons
      document.querySelectorAll(".btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const soundName = btn.textContent.trim();
          playSound(soundName);
        });
      });

      // Stop button
      document.querySelector(".stop").addEventListener("click", stopSound);

      function playSound(name) {
        stopSound(); // stop any currently playing audio
        const audio = new Audio(`./sounds/${name}.mp3`);
        audio.currentTime = 0;
        audio.play().catch(() => {}); // prevents Cypress rejection errors
        currentAudio = audio;
      }

      function stopSound() {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          currentAudio = null;
        }
      }
    </script>
  </body>
</html>
