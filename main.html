<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar Assignment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #a066e8; /* purple bg like screenshot */
      font-family: Arial, sans-serif;
    }

    #buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      background-color: #5a2ea6;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #4b238a;
    }

    .stop {
      background-color: #9b2c2c;
    }

    .stop:hover {
      background-color: #7e2121;
    }
  </style>
</head>
<body>

  <div id="buttons">
    <button class="btn">applause</button>
    <button class="btn">boo</button>
    <button class="btn">gasp</button>
    <button class="btn">tada</button>
    <button class="btn">victory</button>
    <button class="btn">wrong</button>
    <button class="btn stop">stop</button>
  </div>

  <script>
   const sounds = ["applause.mp3", "boo.mp3", "gasp.mp3", "tada.mp3", "victory.mp3", "wrong.mp3"];

  const buttonsContainer = document.getElementById("buttons");

  
  let audioObjects = {};

  // Function to stop all sounds
  function stopAllSounds() {
    for (let key in audioObjects) {
      audioObjects[key].pause();
      audioObjects[key].currentTime = 0;
    }
  }

	  
  sounds.forEach(sound => {
    const btn = document.createElement("button");
    btn.classList.add("btn");
    btn.innerText = sound.replace(".mp3", "");

    
    const audio = document.createElement("audio");
    audio.src = sounds/${sound};
    audio.setAttribute("preload", "auto"); 
    audio.style.display = "none"; 
    document.body.appendChild(audio);

    // Save audio object
    audioObjects[sound] = audio;

    // Button click event
    btn.addEventListener("click", () => {
      stopAllSounds();
      audio.play();
    });

    // Append button to container
    buttonsContainer.appendChild(btn);
  });

  // Add Stop button
  const stopBtn = document.createElement("button");
  stopBtn.classList.add("stop");
  stopBtn.innerText = "Stop";
  stopBtn.addEventListener("click", stopAllSounds);
  buttonsContainer.appendChild(stopBtn);
  </script>

</body>
</html>
